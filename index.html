<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <h2 id="peerId">YOUR PEER ID:</h2>

      <div>
        <input id="connectInput" />
        <button id="connectBtn">connect</button>
      </div>

      <div class="messages">
        <h2>Messages</h2>
        <div id="messageBox" class="messageBox"></div>
      </div>

      <div class="send-message">
        <textarea id="messageInput" placeholder="Your message"></textarea>
        <button id="sendBtn">send</button>
      </div>
    </main>
  </body>
</html>
